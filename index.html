<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="title">cssBayan</h1>
        <div class="accordion">
            <div class="accordion-item">
                <input class="accordion-item__input" type="checkbox" id="1" checked>
                <label class="accordion-item__trigger" for="1">
                    Когда отправил свою работу на ревью ментору и он спрашивает: "Что это???"
                    <div class="arrow"></div>
                </label>
                <div class="accordion-item__content">
                    <img src="../cssBayan/assets/1648317094_1-kartinkof-club-p-ispugannii-kot-mem-1.jpg" alt="image1" class="image">
                </div>
            </div>
        </div>
        <div class="aaccordion">
            <div class="accordion-item">
                <input class="accordion-item__input" type="checkbox" id="2">
                <label class="accordion-item__trigger" for="2">
                    Какой у Вас уровень знаний?
                    <div class="arrow"></div>
                </label>
                <div class="accordion-item__content">
                    <img src="../cssBayan/assets/292-Inoplanetyane-spasayut-kotyat.png" alt="image2" class="image">
                </div>
            </div>
        </div>
        <div class="aaccordion">
            <div class="accordion-item">
                <input class="accordion-item__input" type="checkbox" id="3">
                <label class="accordion-item__trigger" for="3">
                    Закончил Stage 2 в RSSchool
                    <div class="arrow"></div>
                </label>
                <div class="accordion-item__content">
                    <img src="../cssBayan/assets/79e76592b0923fce.png" alt="image3" class="image">
                </div>
            </div>
        </div>
        <div class="aaccordion">
            <div class="accordion-item">
                <input class="accordion-item__input" type="checkbox" id="4">
                <label class="accordion-item__trigger" for="4">
                    Мои ощущения при учебе в RSSchool
                    <div class="arrow"></div>
                </label>
                <div class="accordion-item__content">
                    <img src="../cssBayan/assets/demotivatorium_ru_eto_menja_neset_vo_vzrosluu_jizn_130461.jpg" alt="image4" class="image">
                </div>
            </div>
        </div>
        <div class="aaccordion">
            <div class="accordion-item">
                <input class="accordion-item__input" type="checkbox" id="5">
                <label class="accordion-item__trigger" for="5">
                    Когда знакомые спрашивают как продвигается твоя учеба
                    <div class="arrow"></div>
                </label>
                <div class="accordion-item__content">
                    <img src="../cssBayan/assets/image.png" alt="image5" class="image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
